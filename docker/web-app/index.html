<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dymesty AI Glasses FAQ Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 0;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .filter-select:focus {
            border-color: #667eea;
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .sidebar h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            border-left: 3px solid transparent;
        }

        .category-item:hover {
            background-color: #f8f9fa;
            border-left-color: #667eea;
        }

        .category-item.active {
            background-color: #e3f2fd;
            border-left-color: #667eea;
            color: #667eea;
        }

        .faq-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .faq-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .faq-list {
            list-style: none;
        }

        .faq-item {
            background: #f8f9fa;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .faq-item:hover {
            transform: translateY(-2px);
        }

        .faq-question {
            padding: 20px;
            cursor: pointer;
            background: white;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-question h4 {
            color: #333;
            font-size: 1.1em;
            margin: 0;
        }

        .faq-toggle {
            color: #667eea;
            transition: transform 0.3s;
        }

        .faq-answer {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            background: #f8f9fa;
        }

        .faq-answer.expanded {
            padding: 20px;
            max-height: 500px;
        }

        .faq-answer p {
            color: #555;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .faq-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #e9ecef;
            font-size: 0.9em;
            color: #666;
        }

        .faq-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .search-box {
                flex-direction: column;
            }

            .filters {
                justify-content: center;
            }

            .faq-stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-glasses"></i> Dymesty AI Glasses FAQ Center</h1>
            <p>Find answers about our revolutionary 35g titanium smart glasses</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="Search FAQs... (e.g., battery life, translation, privacy)">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div class="filters">
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
                <select id="tagFilter" class="filter-select">
                    <option value="">All Tags</option>
                </select>
                <button id="clearFilters" class="search-btn" style="padding: 10px 15px; font-size: 14px;">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3><i class="fas fa-list"></i> Categories</h3>
                <ul id="categoryList" class="category-list">
                    <!-- Categories will be loaded here -->
                </ul>
            </div>

            <div class="faq-content">
                <div class="faq-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalFaqs">0</div>
                        <div>Total FAQs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalCategories">0</div>
                        <div>Categories</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalTags">0</div>
                        <div>Tags</div>
                    </div>
                </div>

                <div id="loading" class="loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Loading FAQs...</p>
                </div>

                <div id="error" class="error" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i> 
                    <span id="errorMessage">Failed to load FAQs</span>
                </div>

                <div id="noResults" class="no-results" style="display: none;">
                    <i class="fas fa-search fa-2x"></i>
                    <p>No FAQs found matching your search criteria</p>
                </div>

                <ul id="faqList" class="faq-list">
                    <!-- FAQs will be loaded here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000/api';
        
        let allFaqs = [];
        let allCategories = [];
        let allTags = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function() {
            await loadInitialData();
            setupEventListeners();
            displayFaqs(allFaqs);
        });

        // Load initial data from API
        async function loadInitialData() {
            try {
                showLoading(true);
                
                // Load all data in parallel
                const [categoriesResponse, tagsResponse, faqsResponse] = await Promise.all([
                    fetch(`${API_BASE}/categories`),
                    fetch(`${API_BASE}/tags`),
                    fetch(`${API_BASE}/faqs`)
                ]);

                if (!categoriesResponse.ok || !tagsResponse.ok || !faqsResponse.ok) {
                    throw new Error('Failed to load data');
                }

                allCategories = await categoriesResponse.json();
                allTags = await tagsResponse.json();
                allFaqs = await faqsResponse.json();

                // Populate UI
                populateCategories();
                populateFilters();
                updateStats();
                
                showLoading(false);
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load FAQ data. Please ensure the API server is running on port 4000.');
                showLoading(false);
            }
        }

        // Populate category sidebar
        function populateCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';

            // Add "All Categories" option
            const allItem = document.createElement('li');
            allItem.className = 'category-item active';
            allItem.innerHTML = '<i class="fas fa-list"></i> All Categories';
            allItem.onclick = () => filterByCategory('');
            categoryList.appendChild(allItem);

            // Add individual categories
            allCategories.forEach(category => {
                const item = document.createElement('li');
                item.className = 'category-item';
                item.innerHTML = `<i class="fas fa-${getCategoryIcon(category.code)}"></i> ${category.name}`;
                item.onclick = () => filterByCategory(category.code);
                categoryList.appendChild(item);
            });
        }

        // Populate filter dropdowns
        function populateFilters() {
            const categoryFilter = document.getElementById('categoryFilter');
            const tagFilter = document.getElementById('tagFilter');

            // Populate categories
            allCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.code;
                option.textContent = category.name;
                categoryFilter.appendChild(option);
            });

            // Populate tags
            allTags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag.slug;
                option.textContent = tag.name;
                tagFilter.appendChild(option);
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalFaqs').textContent = allFaqs.length;
            document.getElementById('totalCategories').textContent = allCategories.length;
            document.getElementById('totalTags').textContent = allTags.length;
        }

        // Display FAQs
        function displayFaqs(faqs) {
            const faqList = document.getElementById('faqList');
            const noResults = document.getElementById('noResults');
            
            if (faqs.length === 0) {
                faqList.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            faqList.style.display = 'block';
            noResults.style.display = 'none';
            faqList.innerHTML = '';

            faqs.forEach(faq => {
                const item = document.createElement('li');
                item.className = 'faq-item';
                
                const category = allCategories.find(cat => cat.id === faq.category_id);
                const categoryName = category ? category.name : 'General';
                
                item.innerHTML = `
                    <div class="faq-question" onclick="toggleFaq('${faq.id}')">
                        <h4>${faq.question}</h4>
                        <i id="toggle-${faq.id}" class="fas fa-chevron-down faq-toggle"></i>
                    </div>
                    <div id="answer-${faq.id}" class="faq-answer">
                        <p>${faq.answer}</p>
                    </div>
                    <div class="faq-meta">
                        <div>
                            <i class="fas fa-folder"></i> ${categoryName}
                            ${faq.is_featured ? '<i class="fas fa-star" style="color: #ffd700; margin-left: 10px;"></i>' : ''}
                        </div>
                        <div class="faq-tags">
                            ${(faq.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                faqList.appendChild(item);
            });
        }

        // Toggle FAQ answer
        function toggleFaq(faqId) {
            const answer = document.getElementById(`answer-${faqId}`);
            const toggle = document.getElementById(`toggle-${faqId}`);
            
            if (answer.classList.contains('expanded')) {
                answer.classList.remove('expanded');
                toggle.style.transform = 'rotate(0deg)';
            } else {
                answer.classList.add('expanded');
                toggle.style.transform = 'rotate(180deg)';
                
                // Track view
                trackFaqView(faqId);
            }
        }

        // Track FAQ view
        async function trackFaqView(faqId) {
            try {
                await fetch(`${API_BASE}/faqs/${faqId}/view`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        platform: 'web_app',
                        source: 'faq_center'
                    })
                });
            } catch (error) {
                console.error('Error tracking view:', error);
            }
        }

        // Filter by category
        function filterByCategory(categoryCode) {
            // Update active category in sidebar
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update category filter dropdown
            document.getElementById('categoryFilter').value = categoryCode;

            // Filter and display FAQs
            applyFilters();
        }

        // Apply all filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryCode = document.getElementById('categoryFilter').value;
            const tagSlug = document.getElementById('tagFilter').value;

            let filteredFaqs = allFaqs;

            // Apply search filter
            if (searchTerm) {
                filteredFaqs = filteredFaqs.filter(faq => 
                    faq.question.toLowerCase().includes(searchTerm) ||
                    faq.answer.toLowerCase().includes(searchTerm) ||
                    (faq.tags && faq.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                );
            }

            // Apply category filter
            if (categoryCode) {
                const category = allCategories.find(cat => cat.code === categoryCode);
                if (category) {
                    filteredFaqs = filteredFaqs.filter(faq => faq.category_id === category.id);
                }
            }

            // Apply tag filter
            if (tagSlug) {
                filteredFaqs = filteredFaqs.filter(faq => 
                    faq.tags && faq.tags.some(tag => 
                        tag.toLowerCase().replace(/\s+/g, '-') === tagSlug
                    )
                );
            }

            displayFaqs(filteredFaqs);
        }

        // Search FAQs
        async function searchFaqs() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                applyFilters();
                return;
            }

            try {
                showLoading(true);
                
                const response = await fetch(`${API_BASE}/faqs/search?q=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) {
                    throw new Error('Search failed');
                }
                
                const searchResults = await response.json();
                displayFaqs(searchResults);
                
                showLoading(false);
            } catch (error) {
                console.error('Error searching FAQs:', error);
                // Fallback to client-side search
                applyFilters();
                showLoading(false);
            }
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('tagFilter').value = '';
            
            // Reset active category
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector('.category-item').classList.add('active');
            
            displayFaqs(allFaqs);
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchBtn').addEventListener('click', searchFaqs);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchFaqs();
                }
            });
            
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('tagFilter').addEventListener('change', applyFilters);
            document.getElementById('clearFilters').addEventListener('click', clearFilters);
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function getCategoryIcon(categoryCode) {
            const icons = {
                'product': 'glasses',
                'technology': 'microchip',
                'privacy': 'shield-alt',
                'support': 'headset',
                'compatibility': 'plug',
                'business': 'briefcase'
            };
            return icons[categoryCode] || 'circle';
        }
    </script>
</body>
</html>
