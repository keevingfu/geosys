<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semrush SEOMonitoring仪表板</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        
        .dashboard {
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 12px;
        }
        
        .header h1 {
            font-size: 2em;
            font-weight: 600;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #334155;
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            border-color: #4f46e5;
        }
        
        .metric-label {
            font-size: 0.9em;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #4f46e5;
        }
        
        .metric-change {
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #334155;
        }
        
        .chart-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #cbd5e1;
        }
        
        .chart {
            width: 100%;
            height: 300px;
        }
        
        .alerts-section {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #334155;
        }
        
        .alert-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #0f172a;
            border-radius: 6px;
            border-left: 4px solid #ef4444;
        }
        
        .alert-icon {
            font-size: 1.5em;
            margin-right: 15px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #4338ca;
        }
        
        .last-update {
            text-align: center;
            color: #64748b;
            font-size: 0.85em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>🚀 SEOReal-timeMonitoring仪表板</h1>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>系统运行中</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="refreshData()">🔄 RefreshData</button>
            <button class="btn" onclick="runAnalysis()">📊 运行Analytics</button>
            <button class="btn" onclick="generateReport()">📄 生成Report</button>
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">总有机Traffic</div>
                <div class="metric-value" id="totalTraffic">0</div>
                <div class="metric-change positive">+0%</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Keywords数量</div>
                <div class="metric-value" id="totalKeywords">0</div>
                <div class="metric-change positive">+0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">平均Ranking</div>
                <div class="metric-value" id="avgPosition">0</div>
                <div class="metric-change negative">-0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">反向链接</div>
                <div class="metric-value" id="totalBacklinks">0</div>
                <div class="metric-change positive">+0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">域名权重</div>
                <div class="metric-value" id="domainScore">0</div>
                <div class="metric-change">-</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">AI可见性</div>
                <div class="metric-value" id="aiVisibility">0%</div>
                <div class="metric-change positive">+0%</div>
            </div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">📈 TrafficTrend（最近30Days）</div>
                <div id="trafficChart" class="chart"></div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">🎯 KeywordsRanking分布</div>
                <div id="keywordChart" class="chart"></div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">🤖 AIPlatform可见性</div>
                <div id="aiChart" class="chart"></div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">🏆 竞争对手对比</div>
                <div id="competitorChart" class="chart"></div>
            </div>
        </div>
        
        <div class="alerts-section">
            <h2 style="margin-bottom: 20px;">⚠️ 需要关注的问题</h2>
            <div id="alertsList">
                <div class="alert-item">
                    <span class="alert-icon">📉</span>
                    <div>
                        <strong>RankingDeclineWarning</strong>
                        <p>15个Keywords在过去7Days内RankingDecline超过5位</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="last-update">
            最后更新时间：<span id="lastUpdate">-</span>
        </div>
    </div>
    
    <script>
        // 模拟Data（实际应该从API获取）
        const mockData = {
            metrics: {
                totalTraffic: 125340,
                trafficChange: 12.5,
                totalKeywords: 3421,
                keywordsChange: 89,
                avgPosition: 8.3,
                positionChange: -0.5,
                totalBacklinks: 15670,
                backlinksChange: 234,
                domainScore: 78,
                aiVisibility: 65
            },
            trafficTrend: {
                dates: Array.from({length: 30}, (_, i) => {
                    const d = new Date();
                    d.setDate(d.getDate() - (29 - i));
                    return d.toLocaleDateString('zh-CN', {month: 'short', day: 'numeric'});
                }),
                values: Array.from({length: 30}, () => Math.floor(Math.random() * 2000) + 3000)
            },
            keywordDistribution: [
                {name: 'Top 3', value: 124},
                {name: 'Top 10', value: 456},
                {name: 'Top 20', value: 892},
                {name: 'Top 50', value: 1340},
                {name: '50+', value: 609}
            ],
            aiPlatforms: [
                {name: 'ChatGPT', value: 78},
                {name: 'Google AI', value: 65},
                {name: 'Perplexity', value: 45},
                {name: 'Claude', value: 82}
            ],
            competitors: [
                {name: '我们', traffic: 125340, keywords: 3421},
                {name: '竞争对手A', traffic: 98500, keywords: 2890},
                {name: '竞争对手B', traffic: 156000, keywords: 4120},
                {name: '竞争对手C', traffic: 87200, keywords: 2100}
            ]
        };
        
        // 初始化图表
        function initCharts() {
            // TrafficTrend图
            const trafficChart = echarts.init(document.getElementById('trafficChart'));
            trafficChart.setOption({
                color: ['#4f46e5'],
                tooltip: { trigger: 'axis' },
                grid: { left: '10%', right: '5%', bottom: '15%' },
                xAxis: {
                    type: 'category',
                    data: mockData.trafficTrend.dates,
                    axisLine: { lineStyle: { color: '#475569' } },
                    axisLabel: { color: '#94a3b8' }
                },
                yAxis: {
                    type: 'value',
                    axisLine: { lineStyle: { color: '#475569' } },
                    axisLabel: { color: '#94a3b8' },
                    splitLine: { lineStyle: { color: '#334155' } }
                },
                series: [{
                    type: 'line',
                    smooth: true,
                    data: mockData.trafficTrend.values,
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(79, 70, 229, 0.5)' },
                            { offset: 1, color: 'rgba(79, 70, 229, 0.1)' }
                        ])
                    }
                }]
            });
            
            // Keywords分布图
            const keywordChart = echarts.init(document.getElementById('keywordChart'));
            keywordChart.setOption({
                color: ['#4f46e5', '#7c3aed', '#2563eb', '#0891b2', '#059669'],
                tooltip: { trigger: 'item' },
                series: [{
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        show: true,
                        position: 'outside',
                        color: '#94a3b8'
                    },
                    data: mockData.keywordDistribution
                }]
            });
            
            // AIPlatform可见性
            const aiChart = echarts.init(document.getElementById('aiChart'));
            aiChart.setOption({
                color: ['#10b981'],
                tooltip: { trigger: 'axis' },
                grid: { left: '15%', right: '5%' },
                xAxis: {
                    type: 'value',
                    max: 100,
                    axisLine: { lineStyle: { color: '#475569' } },
                    axisLabel: { color: '#94a3b8' },
                    splitLine: { lineStyle: { color: '#334155' } }
                },
                yAxis: {
                    type: 'category',
                    data: mockData.aiPlatforms.map(p => p.name),
                    axisLine: { lineStyle: { color: '#475569' } },
                    axisLabel: { color: '#94a3b8' }
                },
                series: [{
                    type: 'bar',
                    data: mockData.aiPlatforms.map(p => p.value),
                    label: {
                        show: true,
                        position: 'right',
                        formatter: '{c}%',
                        color: '#94a3b8'
                    }
                }]
            });
            
            // 竞争对手对比
            const competitorChart = echarts.init(document.getElementById('competitorChart'));
            competitorChart.setOption({
                color: ['#4f46e5', '#ef4444'],
                tooltip: { trigger: 'axis' },
                legend: { 
                    data: ['Traffic', 'Keywords'],
                    textStyle: { color: '#94a3b8' }
                },
                grid: { left: '10%', right: '10%', bottom: '15%' },
                xAxis: {
                    type: 'category',
                    data: mockData.competitors.map(c => c.name),
                    axisLine: { lineStyle: { color: '#475569' } },
                    axisLabel: { color: '#94a3b8' }
                },
                yAxis: [
                    {
                        type: 'value',
                        name: 'Traffic',
                        axisLine: { lineStyle: { color: '#475569' } },
                        axisLabel: { color: '#94a3b8' },
                        splitLine: { lineStyle: { color: '#334155' } }
                    },
                    {
                        type: 'value',
                        name: 'Keywords',
                        axisLine: { lineStyle: { color: '#475569' } },
                        axisLabel: { color: '#94a3b8' }
                    }
                ],
                series: [
                    {
                        name: 'Traffic',
                        type: 'bar',
                        data: mockData.competitors.map(c => c.traffic)
                    },
                    {
                        name: 'Keywords',
                        type: 'line',
                        yAxisIndex: 1,
                        data: mockData.competitors.map(c => c.keywords)
                    }
                ]
            });
            
            // 响应式
            window.addEventListener('resize', () => {
                trafficChart.resize();
                keywordChart.resize();
                aiChart.resize();
                competitorChart.resize();
            });
        }
        
        // 更新Metrics
        function updateMetrics() {
            document.getElementById('totalTraffic').textContent = mockData.metrics.totalTraffic.toLocaleString();
            document.getElementById('totalKeywords').textContent = mockData.metrics.totalKeywords.toLocaleString();
            document.getElementById('avgPosition').textContent = mockData.metrics.avgPosition.toFixed(1);
            document.getElementById('totalBacklinks').textContent = mockData.metrics.totalBacklinks.toLocaleString();
            document.getElementById('domainScore').textContent = mockData.metrics.domainScore;
            document.getElementById('aiVisibility').textContent = mockData.metrics.aiVisibility + '%';
            
            // 更新变化值
            const changes = document.querySelectorAll('.metric-change');
            changes[0].textContent = `+${mockData.metrics.trafficChange}%`;
            changes[1].textContent = `+${mockData.metrics.keywordsChange}`;
            changes[2].textContent = `${mockData.metrics.positionChange}`;
            changes[3].textContent = `+${mockData.metrics.backlinksChange}`;
            changes[5].textContent = `+${mockData.metrics.aiVisibility - 60}%`;
            
            // 更新时间
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('zh-CN');
        }
        
        // RefreshData
        function refreshData() {
            console.log('Refreshing data...');
            updateMetrics();
            // 实际应该调用API获取新Data
        }
        
        // Run analytics
        function runAnalysis() {
            if (confirm('Are you sure you want to run a complete SEO analysis? This may take several minutes.')) {
                console.log('Running analysis...');
                // Should call backend API in production
            }
        }
        
        // Generate report
        function generateReport() {
            console.log('Generating report...');
            // Should call backend API in production
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateMetrics();
            initCharts();
            
            // 自动Refresh（每5Minutes）
            setInterval(refreshData, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
